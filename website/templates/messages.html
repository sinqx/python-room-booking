<div class="message-container">
  <ul class="message-list">
    {% for message in allMessages %}
    <li>
      <div class="message-header">
        <div class="message-actions">
          {% if message.author == current_user.id %}
          <a href="/edit/{{ message.id }}" class="edit-button">
            <button
              class="delete-button"
              style="background: none; border: none"
            >
              <img
                width="15"
                height="15"
                src="../static/edit_icon.svg"
                alt="Edit Icon"
              />
            </button>
          </a>
          <a href="/delete/{{ message.id }}" class="delete-button">
            <button
              class="delete-button"
              style="background: none; border: none"
            >
              <img
                width="15"
                height="15"
                src="../static/delete_icon.svg"
                alt="Delete Icon"
              />
            </button>
          </a>
          {% endif %}
        </div>
        <div class="user-info">
          <strong>{{ user.first_name }} {{ user.second_name }}</strong>
        </div>
      </div>

      <div class="message-content">
        <button
          class="message-button"
          data-toggle="modal"
          data-target="#myModal{{ message.id }}"
        >
          <span> {{message.event_name}}</span>
          <br />
          <!-- <span class="room-name">{{ button_names[message.roomNum] }}</span> -->
          <!-- <br> -->
          <span class="timestamp">{{ message.creationDate }}</span>

          {% if message.isDone %}
          <span class="status-icon">✓</span>
          {% else %}
          <span class="status-icon">✗</span>
          {% endif %}
        </button>
      </div>

      <!-- Модальное окно для каждого сообщения -->
      <div
        class="modal fade"
        id="myModal{{ message.id }}"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <!-- Содержимое модального окна -->
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <div class="modal-header">{% include "createMsg.html" %}
            </div>
          </div>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
