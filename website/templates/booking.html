{% for i in range(roomsNames|length) %}
<div
  class="modal fade"
  id="bookingModal{{ i }}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="bookingModalLabel{{ i }}"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookingModalLabel{{ i }}">
          <span id="roomName{{ i }}"></span>
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Форма для заполнения данных бронирования -->
        <form action="/book_room" method="POST">
          <input type="hidden" name="roomName" value="{{roomsNames[i]}}" />
          <div class="form-group m-3">
            <label for="title{{ i }}">Название</label>
            <input
              type="text"
              class="form-control"
              id="title{{ i }}"
              name="title"
              required
            />
          </div>
          <div class="form-group m-3">
            <label for="eventDates{{ i }}">Выберите дни:</label>
            <input
              class="form-control"
              id="eventDates{{ i }}"
              name="eventDates"
              required
            />
          </div>
          <div class="form-group m-3 d-flex align-items-center">
            <label
              for="timeInputStart{{ i }}"
              class="mr-2 mb-0"
              style="padding-right: 15px"
              >Начало:</label
            >
            <input
              class="form-control"
              id="timeInputStart{{ i }}"
              name="timeInputStart"
              style="width: 70px"
              required
            />

            <label
              for="timeInputEnd{{ i }}"
              class="ml-4 mr-2 mb-0 ps-4"
              style="padding-right: 15px"
              >Конец:</label
            >
            <input
              class="form-control px-2"
              id="timeInputEnd{{ i }}"
              name="timeInputEnd"
              style="width: 70px"
              required
            />
          </div>
          <div class="form-group m-3">
            <label for="comment{{ i }}">Комментарий</label>
            <textarea
              type="text"
              class="form-control"
              id="comment{{ i }}"
              name="comment"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary m-3">
            Забронировать
          </button>
        </form>
        <br />
      </div>
    </div>
  </div>
</div>
{% endfor %}
